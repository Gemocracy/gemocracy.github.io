# ==========================================
# RuleGems 宝石配置文件
# ==========================================
# 你可以在 gems 文件夹中创建多个配置文件
# 也可以在子文件夹中添加配置文件
# 插件会递归读取所有 .yml 文件中的宝石配置
# ==========================================

# 正义宝石 - 限制5次的jail指令
justice:
  material: AMETHYST_BLOCK
  name: "&dJustice Gem"
  count: 1
  mutual_exclusive: []
  lore:
    - "&eAvailable Command:"
    - "&a/rgjail <player> [prison] [duration]"
    - "&7Uses Remaining: &c100"
    - "&7Cooldown: &660 seconds"
    - "Other command: jailedit & jaillist"
  enchanted: true
  redeem_title: ["&d%player% has redeemed the Justice Gem", "&eJustice is now in your hands!"]
  particle: ENCHANTMENT_TABLE
  sound: BLOCK_AMETHYST_BLOCK_RESONATE
  permissions:
    - "cmi.command.jailedit"
    - "cmi.command.jaillist"
    - "cmi.select"
    - "cmi.command.unjail"
  command_allows:
    - command: "/rgjail"
      execute:
        - "console:cmi jail %arg1% %arg2|jailed% %arg3|5m%"
      time_limit: 100
      cooldown: 60
  # 可选：为这个宝石设置单独的生成范围
  # 如果不设置，将使用 config.yml 中的默认范围
  # random_place_range:
  #   world: world
  #   corner1: { x: -50, y: 160, z: -50 }
  #   corner2: { x: 50, y: 30, z: 50 }
  on_pickup:
    commands: []
    sound: BLOCK_AMETHYST_BLOCK_RESONATE
    particle: ENCHANTMENT_TABLE
  on_scatter:
    commands: []
    sound: ENTITY_WITHER_SKELETON_DEATH
    particle: PORTAL
  on_redeem:
    commands: []
    sound: ENTITY_ENDER_DRAGON_GROWL
    particle: DRAGON_BREATH

